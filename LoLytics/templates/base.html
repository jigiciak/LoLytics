<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - LoLytics</title>
    <style>
        .wrapper {
            align: center;
            margin: auto;
            padding: 10 10 10 10;
            display: grid;
            width: 50%;
            height: auto;
            grid-template-columns: 25% 75%;
            background-color: #1A1825;
        }
        .wrapper2 {
            grid-column-start: 2;
            grid-row-start: 3;
            padding-left: 10px;
            display: grid;
            grid-template-columns: 10% 70%;
        }
        .wrapper3 {
            grid-column-start: 2;
            grid-row-start: 3;
            padding-left: 10px;
            display: grid;
            grid-template-columns: 40% 10% 10% 40%;
        }
        .box1 {
            grid-column-start: 1;
            grid-row-start: 1;
            grid-row-end: 10;
            height: auto;
        }
        .box2 {
            grid-column-start: 2;
            grid-row-start: 1;
            padding-left: 10px;
        }
        .box3 {
            grid-column-start: 2;
            grid-row-start: 2;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        .o_box0 {
            grid-column-start: 1;
            grid-row-start: 1;
        }
        .o_box1 {
            grid-column-start: 1;
            grid-row-start: 2;
        }
        .o_box2 {
            grid-column-start: 1;
            grid-row-start: 3;
        }
        .o_box3 {
            grid-column-start: 1;
            grid-row-start: 4;
        }
        .o_box4 {
            grid-column-start: 1;
            grid-row-start: 5;
        }
        .o_box5 {
            grid-column-start: 2;
            grid-row-start: 1;
            text-align: top;
        }
        .o_box6 {
            grid-column-start: 2;
            grid-row-start: 2;
        }
        .o_box7 {
            grid-column-start: 2;
            grid-row-start: 3;
        }
        .o_box8 {
            grid-column-start: 2;
            grid-row-start: 4;
        }
        .o_box9 {
            grid-column-start: 2;
            grid-row-start: 5;
        }
        .p_box0 {
            grid-column-start: 1;
            grid-row-start: 1;
        }
        .p_box1 {
            grid-column-start: 1;
            grid-row-start: 2;
        }
        .p_box2 {
            grid-column-start: 1;
            grid-row-start: 3;
        }
        .p_box3 {
            grid-column-start: 1;
            grid-row-start: 4;
        }
        .p_box4 {
            grid-column-start: 1;
            grid-row-start: 5;
        }
        .p_box5 {
            grid-column-start: 4;
            grid-row-start: 1;
            text-align: top;
        }
        .p_box6 {
            grid-column-start: 4;
            grid-row-start: 2;
        }
        .p_box7 {
            grid-column-start: 4;
            grid-row-start: 3;
        }
        .p_box8 {
            grid-column-start: 4;
            grid-row-start: 4;
        }
        .p_box9 {
            grid-column-start: 4;
            grid-row-start: 5;
        }
        .p_box10 {
            grid-column-start: 2;
            grid-row-start: 1;
            text-align: top;
        }
        .p_box11 {
            grid-column-start: 2;
            grid-row-start: 2;
        }
        .p_box12 {
            grid-column-start: 2;
            grid-row-start: 3;
        }
        .p_box13 {
            grid-column-start: 2;
            grid-row-start: 4;
        }
        .p_box14 {
            grid-column-start: 2;
            grid-row-start: 5;
        }
        .p_box15 {
            grid-column-start: 3;
            grid-row-start: 1;
            text-align: top;
        }
        .p_box16 {
            grid-column-start: 3;
            grid-row-start: 2;
        }
        .p_box17 {
            grid-column-start: 3;
            grid-row-start: 3;
        }
        .p_box18 {
            grid-column-start: 3;
            grid-row-start: 4;
        }
        .p_box19 {
            grid-column-start: 3;
            grid-row-start: 5;
        }

        .wrapper2 img{
            max-width: 70%;
            padding: 3 3 3 3;
        }

        .champ-select {
            width: 100%;
            height: auto;
            background-color: #042028;
            position: relative;
            color: #BE5A04;
            text-align: center;
            border: 6px solid transparent;
            border-color: #fff transparent transparent transparent;
            font-size: 1vw;
            resize: horizontal;
        }
        p {
            color: #5A3A24;
            text-align: justify;
            text-justify: inter-word;
            font-size: 0.75vw;
            margin: 0 0 0 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .desc {
            font-size: 0.5vw;
            font-style: italic;
        }
        .image {
            position: relative;
        }
        .image .tooltiptext {
            visibility: hidden;
            width: 100%;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .image:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body onload="changeBGI()">
    <div id="wrapper">
        {% block wrapper %} {% endblock %}
    </div>
</body>
</html>
